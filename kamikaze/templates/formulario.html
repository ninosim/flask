<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Doação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Doação</h1>
    <form action="{{ url_for('submit_form') }}" method="POST">
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>
        
        <label for="valor">Valor da Doação em Reais:</label><br>
        <input type="float" id="email" name="valor" required><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
